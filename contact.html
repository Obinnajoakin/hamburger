<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/menu.css">
    <title>Contact Us</title>
</head>

<body>
    <div class=" showcase-content container" id="cont-conta">
        <h1>Contact us</h1><br>
        <h3>Ask us a question or schedule a meeting.</h3>
        <label for="Your name">Your name</label><br>
        <br>
        <input type="text" id="your name" placeholder="obinna"><br>
        <br>
        <label for="Your email">Your email</label><br>
        <br>
        <input type="text" id="your email" placeholder="example@gmail.com"><br>
        <br>
        <label for="Your message">Your message</label><br>
        <br>
        <textarea name="your message" id="your message" cols="30" rows="10"></textarea><br>
        <br>
        <button class="btn">Send request</button>


    </div>
</body>

</html>
